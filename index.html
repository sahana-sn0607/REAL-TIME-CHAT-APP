<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>

    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .chat-card {
        width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 20px;
      }

      .header {
        background: #2f63ff;
        padding: 12px;
        color: white;
        font-size: 22px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
      }

      .chat-box, .users-box {
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        overflow-y: auto;
        background: #fafafa;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        background: #2f63ff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 6px;
        cursor: pointer;
      }

      .row {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }

      .users-section {
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- App Script -->
    <script type="text/babel" src="./App.js"></script>
  </body>
</html>
